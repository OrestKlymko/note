<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <form action="/note/edit" method="post">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" th:value="${noteEdit.title}">
        <label class="form-label">Content</label>
        <input type="text" name="content" class="form-control" th:value="${noteEdit.content}">
        <input type="hidden" name="id" id="id" th:value="${noteEdit.id}">
        <button type="submit" class="btn btn-success" style="margin-top: 10px">Complete</button>
    </form>
</div>
</body>
</html>
